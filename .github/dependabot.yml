version: 2

updates:

  - package-ecosystem: docker
    directory: /
    schedule:
      interval: daily
    commit-message:
      prefix: 'feat:'

  - package-ecosystem: "gitsubmodule"
    directory: "/github/"
    allow:
      - dependency-name: "hslatman/caddy-crowdsec-bouncer"
      - dependency-name: "caddy-dns/cloudflare"
    schedule:
      interval: "daily"

  - package-ecosystem: 'github-actions'
    directory: /
    schedule:
      interval: monthly
    commit-message:
      prefix: 'chore:'
